<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="toolbox-cont">
      <div class="toolbox-priority-cont">
        <button class="color red" aria-label="Set priority to red"></button>
        <button class="color blue" aria-label="Set priority to blue" ></button>
        <button class="color green" aria-label="Set priority to green" ></button>
        <button class="color black" aria-label="Set priority to black"></button>
         
      </div>

      <div class="actions-btn-cont">
        <div class="add-btn">
          <button class="fa-solid fa-plus" aria-label="Add item"></button>
        </div>
        <div class="remove-btn">
          <button class="fa-solid fa-trash" aria-label="Remove item"></button>
        </div>
        <div class="filter-btn">
          <button class="fa-solid fa-filter" aria-label="Filter"></button>  
        </div>
      </div>
    </section>

    <section class="main-cont">
      <div class="ticket-wrapper">
        <span>To Do</span>
        <div class="ticket-container" id="todo">
          <!-- Tickets has to be created under todo section -->
          <!-- <div class="ticket-cont">
            <div class="ticket-color red"></div>
            <div class="ticket-id">#1234</div>
            <div class="ticket-task">Learn HTML</div>
            <div class="lock-unlock" id="lock-unlock">
              <button class="fa-solid fa-lock"></button>
            </div>
          </div> -->
        </div>
      </div>

      <div class="ticket-wrapper">
        <span>In Progress</span>
        <div class="ticket-container" id="inprogress">
          <!-- Tickets has to be created under in progress section -->
        </div>
      </div>

      <div class="ticket-wrapper">
        <span>Completed</span>
        <div class="ticket-container" id="completed">
          <!-- Tickets has to be created under completed section -->
        </div>
      </div>
    </section>

    <div class="modal-overlay">
      <div class="modal-content">
        <div class="modal-header">
          <button class="modal-close-btn" aria-label="Close modal">
            <i class="fa-solid fa-times-circle"></i>
          </button>
        </div>
        <textarea
          class="modal-textarea"
          placeholder="Enter your task"
        ></textarea>
        <div class="priority-color-cont" tabindex="-1">
          <button class="create-task">Create Task</button>
          <button class="priority-color red active" aria-label="Set priority to red"></button>
          <button class="priority-color blue" aria-label="Set priority to blue"></button>
          <button class="priority-color green" aria-label="Set priority to green"></button>
          <button class="priority-color black" aria-label="Set priority to black"></button>   
        </div>
      </div>
    </div>

    <script
      async
      src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"
    ></script>
    <script defer src="./js/script.js"></script>
  </body>
</html>
